version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m ensurepip --upgrade
      - python3 -m pip install -r requirements.txt
run:
  runtime-version: 3.11.9
  pre-run:
    - python3 -m pip install -r requirements.txt
    - which gunicorn
  command: gunicorn --bind=0.0.0.0:8080 --timeout=5 --worker-class=gevent horilla.wsgi:application --log-file -
  network:
    port: 8080
